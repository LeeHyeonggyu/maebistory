    <script>
        const btn1 = document.querySelector("#btn1"); // 얘가 btn1 되는거임 id는 따로 매겨놨음

        btn1.addEventListener("click", function() { // btn1 누르면+
            $("#btn1").hide();

            let all_normal_dim1 = document.getElementById("all_normal_dim1"); // all_normal_dim1 선언
            if (all_normal_dim1.style.display != "none") $("#all_normal_dim1").hide();
            setTimeout(function(){
                $("#all_normal_dim2").show();
            }, 2000);

            let all_normal = document.getElementById("all_normal"); // all_normal 선언
            if (all_normal.style.display == "none") $("#all_normal").show(); // 안보였으면 보이게


            let bullun1 = document.getElementById("bullun1"); // bullun1 선언
            if (bullun1.style.display != "none") $("#bullun1").hide(); // 보였으면 안보이게

            let yochungpop = document.getElementById("yochungpop"); 
            if (yochungpop.style.display == "none") $("#yochungpop").show();

            let bullun2 = document.getElementById("bullun2"); 
            if (bullun2.style.display == "none")
            setTimeout(function(){
                $("#bullun2").show();
            }, 2000);

        });

        const bullun2 = document.querySelector("#bullun2"); 
        bullun2.addEventListener("click", function() { 
            $("#bullun2").hide();
            $("#bullun1").show();
            $("#all_normal_dim1").show();
            $("#all_normal_dim2").hide();
            $("#all_normal").hide();
            $("#btn1").show();
            $("#yochungpop").hide();
        });


    </script>
